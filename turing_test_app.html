<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Turing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #e0e0e0;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 2px solid #404040;
        }

        .header h1 {
            color: #ffffff;
            font-size: 2.5em;
            font-weight: 300;
            margin-bottom: 10px;
        }

        .header p {
            color: #999;
            font-size: 1.1em;
        }

        .role-selector {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .role-btn {
            padding: 15px 30px;
            border: 2px solid #404040;
            background: transparent;
            color: #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        .role-btn:hover {
            border-color: #666;
            background: #333;
        }

        .role-btn.active {
            background: #444;
            border-color: #666;
        }

        .chat-container {
            flex: 1;
            display: none;
            flex-direction: column;
            background: #252525;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .chat-container.active {
            display: flex;
        }

        .chat-header {
            padding: 20px;
            background: #333;
            border-bottom: 1px solid #404040;
            text-align: center;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            max-height: 400px;
        }

        .message {
            margin-bottom: 20px;
            animation: fadeIn 0.5s ease;
        }

        .message.question {
            text-align: right;
        }

        .message.question .bubble {
            background: #404040;
            margin-left: 20%;
        }

        .message.answers {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .answer {
            flex: 1;
            background: #1a1a1a;
            border: 1px solid #404040;
            border-radius: 8px;
            padding: 15px;
        }

        .answer-label {
            font-weight: bold;
            color: #888;
            font-size: 0.9em;
            margin-bottom: 8px;
        }

        .bubble {
            background: #1a1a1a;
            padding: 15px 20px;
            border-radius: 18px;
            margin-right: 20%;
            border: 1px solid #404040;
        }

        .input-area {
            padding: 20px;
            background: #333;
            border-top: 1px solid #404040;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #404040;
            background: #1a1a1a;
            color: #e0e0e0;
            border-radius: 25px;
            font-size: 1em;
            outline: none;
        }

        .message-input:focus {
            border-color: #666;
        }

        .send-btn {
            padding: 12px 20px;
            background: #404040;
            border: none;
            color: #e0e0e0;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
        }

        .send-btn:hover {
            background: #555;
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .config-panel {
            background: #333;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .config-panel.active {
            display: block;
        }

        .config-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #1a1a1a;
            border: 1px solid #404040;
            color: #e0e0e0;
            border-radius: 5px;
        }

        .waiting {
            text-align: center;
            color: #888;
            font-style: italic;
            padding: 20px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #404040;
            border-radius: 50%;
            border-top-color: #e0e0e0;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background: #333;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .status.connected { background: #2d5a2d; }
        .status.disconnected { background: #5a2d2d; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Teste de Turing</h1>
            <p>Consegue distinguir entre humano e IA?</p>
        </div>

        <div class="role-selector">
            <button class="role-btn" onclick="selectRole('presenter')">Apresentador</button>
            <button class="role-btn" onclick="selectRole('responder')">Respondente</button>
            <button class="role-btn" onclick="selectRole('config')">Configurar API</button>
        </div>

        <!-- Configuração -->
        <div class="config-panel" id="configPanel">
            <h3>Configuração da OpenAI</h3>
            <input type="password" id="apiKeyInput" class="config-input" placeholder="Cole sua API Key da OpenAI aqui">
            <button onclick="saveApiKey()" class="send-btn">Salvar</button>
            <p style="margin-top: 10px; font-size: 0.9em; color: #888;">
                Sua API key é armazenada apenas localmente no seu navegador.
            </p>
        </div>

        <!-- Chat do Apresentador -->
        <div class="chat-container" id="presenterChat">
            <div class="chat-header">
                <h2>Chat - Apresentador</h2>
                <p>Faça perguntas e veja as respostas dos dois respondentes</p>
            </div>
            <div class="chat-messages" id="presenterMessages"></div>
            <div class="input-area">
                <div class="input-group">
                    <input type="text" id="questionInput" class="message-input" placeholder="Digite sua pergunta...">
                    <button onclick="sendQuestion()" class="send-btn" id="sendQuestionBtn">Enviar</button>
                </div>
            </div>
        </div>

        <!-- Chat do Respondente -->
        <div class="chat-container" id="responderChat">
            <div class="chat-header">
                <h2>Chat - Respondente</h2>
                <p>Responda às perguntas do apresentador</p>
            </div>
            <div class="chat-messages" id="responderMessages"></div>
            <div class="input-area">
                <div class="input-group">
                    <input type="text" id="answerInput" class="message-input" placeholder="Digite sua resposta...">
                    <button onclick="sendAnswer()" class="send-btn" id="sendAnswerBtn">Enviar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="status" id="status">Desconectado</div>

    <script>
        // Simulação de WebSocket para comunicação entre as telas
        let currentRole = null;
        let apiKey = localStorage.getItem('openai_api_key') || '';
        let gameState = {
            questions: [],
            currentQuestion: null,
            waitingForAnswers: false,
            humanAnswer: null,
            aiAnswer: null
        };

        // Carrega estado do localStorage
        function loadGameState() {
            const saved = localStorage.getItem('turing_game_state');
            if (saved) {
                gameState = { ...gameState, ...JSON.parse(saved) };
            }
        }

        // Salva estado no localStorage
        function saveGameState() {
            localStorage.setItem('turing_game_state', JSON.stringify(gameState));
        }

        // Seleção de papel
        function selectRole(role) {
            currentRole = role;
            
            // Atualiza botões
            document.querySelectorAll('.role-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Mostra interface apropriada
            document.querySelectorAll('.chat-container, .config-panel').forEach(el => el.classList.remove('active'));
            
            if (role === 'presenter') {
                document.getElementById('presenterChat').classList.add('active');
                loadPresenterMessages();
            } else if (role === 'responder') {
                document.getElementById('responderChat').classList.add('active');
                loadResponderMessages();
            } else if (role === 'config') {
                document.getElementById('configPanel').classList.add('active');
                document.getElementById('apiKeyInput').value = apiKey;
            }
            
            updateStatus();
        }

        // Configuração da API
        function saveApiKey() {
            apiKey = document.getElementById('apiKeyInput').value.trim();
            if (apiKey) {
                localStorage.setItem('openai_api_key', apiKey);
                alert('API Key salva com sucesso!');
            } else {
                alert('Por favor, insira uma API Key válida.');
            }
        }

        // Enviar pergunta (Apresentador)
        async function sendQuestion() {
            if (!apiKey) {
                alert('Por favor, configure sua API Key primeiro.');
                return;
            }

            const input = document.getElementById('questionInput');
            const question = input.value.trim();
            
            if (!question) return;
            
            // Adiciona pergunta ao estado
            gameState.currentQuestion = {
                text: question,
                timestamp: Date.now(),
                humanAnswer: null,
                aiAnswer: null
            };
            
            input.value = '';
            gameState.waitingForAnswers = true;
            
            saveGameState();
            loadPresenterMessages();
            
            // Gera resposta da IA
            await generateAIResponse(question);
        }

        // Gerar resposta da IA
        async function generateAIResponse(question) {
            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [
                            {
                                role: 'system',
                                content: 'Você é um assistente conversando naturalmente. Responda de forma humana, casual e concisa. Evite soar muito formal ou robótico.'
                            },
                            {
                                role: 'user',
                                content: question
                            }
                        ],
                        max_tokens: 150,
                        temperature: 0.7
                    })
                });

                const data = await response.json();
                
                if (data.choices && data.choices[0]) {
                    gameState.currentQuestion.aiAnswer = data.choices[0].message.content;
                    saveGameState();
                    checkBothAnswersReady();
                } else {
                    throw new Error('Resposta inválida da API');
                }
            } catch (error) {
                console.error('Erro ao gerar resposta da IA:', error);
                gameState.currentQuestion.aiAnswer = 'Desculpe, houve um erro ao gerar minha resposta.';
                saveGameState();
                checkBothAnswersReady();
            }
        }

        // Enviar resposta (Respondente)
        function sendAnswer() {
            const input = document.getElementById('answerInput');
            const answer = input.value.trim();
            
            if (!answer || !gameState.currentQuestion) return;
            
            gameState.currentQuestion.humanAnswer = answer;
            input.value = '';
            
            saveGameState();
            loadResponderMessages();
            checkBothAnswersReady();
        }

        // Verifica se ambas as respostas estão prontas
        function checkBothAnswersReady() {
            if (gameState.currentQuestion && 
                gameState.currentQuestion.humanAnswer && 
                gameState.currentQuestion.aiAnswer) {
                
                // Adiciona à lista de perguntas completas
                gameState.questions.push(gameState.currentQuestion);
                gameState.currentQuestion = null;
                gameState.waitingForAnswers = false;
                
                saveGameState();
                
                // Atualiza ambas as interfaces
                loadPresenterMessages();
                loadResponderMessages();
            }
        }

        // Carrega mensagens do apresentador
        function loadPresenterMessages() {
            const container = document.getElementById('presenterMessages');
            container.innerHTML = '';
            
            // Mostra perguntas e respostas completas
            gameState.questions.forEach((q, index) => {
                // Pergunta
                const questionDiv = document.createElement('div');
                questionDiv.className = 'message question';
                questionDiv.innerHTML = `<div class="bubble">${q.text}</div>`;
                container.appendChild(questionDiv);
                
                // Respostas (embaralhadas aleatoriamente)
                const answersDiv = document.createElement('div');
                answersDiv.className = 'message';
                
                const answers = [
                    { label: 'Respondente 1', text: q.humanAnswer },
                    { label: 'Respondente 2', text: q.aiAnswer }
                ];
                
                // Embaralha as respostas baseado no índice da pergunta para consistência
                if (index % 2 === 1) answers.reverse();
                
                answersDiv.innerHTML = `
                    <div class="answers">
                        <div class="answer">
                            <div class="answer-label">${answers[0].label}</div>
                            <div>${answers[0].text}</div>
                        </div>
                        <div class="answer">
                            <div class="answer-label">${answers[1].label}</div>
                            <div>${answers[1].text}</div>
                        </div>
                    </div>
                `;
                container.appendChild(answersDiv);
            });
            
            // Pergunta atual (aguardando respostas)
            if (gameState.currentQuestion) {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'message question';
                questionDiv.innerHTML = `<div class="bubble">${gameState.currentQuestion.text}</div>`;
                container.appendChild(questionDiv);
                
                if (gameState.waitingForAnswers) {
                    const waitingDiv = document.createElement('div');
                    waitingDiv.className = 'waiting';
                    waitingDiv.innerHTML = '<div class="loading"></div> Aguardando respostas...';
                    container.appendChild(waitingDiv);
                }
            }
            
            container.scrollTop = container.scrollHeight;
        }

        // Carrega mensagens do respondente
        function loadResponderMessages() {
            const container = document.getElementById('responderMessages');
            container.innerHTML = '';
            
            // Mostra apenas as perguntas
            gameState.questions.forEach(q => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'message';
                questionDiv.innerHTML = `<div class="bubble">${q.text}</div>`;
                container.appendChild(questionDiv);
            });
            
            // Pergunta atual
            if (gameState.currentQuestion) {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'message';
                questionDiv.innerHTML = `<div class="bubble">${gameState.currentQuestion.text}</div>`;
                container.appendChild(questionDiv);
                
                if (gameState.currentQuestion.humanAnswer) {
                    const responseDiv = document.createElement('div');
                    responseDiv.className = 'waiting';
                    responseDiv.innerHTML = 'Resposta enviada! Aguardando próxima pergunta...';
                    container.appendChild(responseDiv);
                }
            }
            
            container.scrollTop = container.scrollHeight;
        }

        // Atualiza status
        function updateStatus() {
            const status = document.getElementById('status');
            if (currentRole) {
                status.textContent = `Conectado como ${currentRole === 'presenter' ? 'Apresentador' : 'Respondente'}`;
                status.className = 'status connected';
            } else {
                status.textContent = 'Selecione seu papel';
                status.className = 'status disconnected';
            }
        }

        // Event listeners
        document.getElementById('questionInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendQuestion();
        });

        document.getElementById('answerInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendAnswer();
        });

        // Atualização em tempo real (simula comunicação entre telas)
        setInterval(() => {
            if (currentRole === 'presenter') {
                loadPresenterMessages();
            } else if (currentRole === 'responder') {
                loadResponderMessages();
            }
        }, 2000);

        // Inicialização
        loadGameState();
        updateStatus();
    </script>
</body>
</html>
